<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen Passe's</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random passe's</h1>
        <div class="settings">
            <label for="length">The length of the word</label>
            <input type="number" id="length" min="4" max="32" value="12">
        </div>
        <div class="options">
            <label><input type="checkbox" id="uppercase" checked>Uppercas Letters</label>
            <label><input type="checkbox" id="lowercase" checked>Lowercase letters</label>
            <label><input type="checkbox" id="numbers" checked>Numbers</label>
            <label><input type="checkbox" id="symbols" checked>Symbols</label>
        </div>
        <button id="generate">Password Generation</button>
        <div class="result">
            <input type="text" id="password" readonly>
            <button id="copy">Copy</button>
        </div>
    </div>
    <footer>
        <p> All Right Reserved To Â© <a href="https://github.com/klaaaay" target="_blank">Klaaaay</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
